<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile-card.css">
    <script src="https://kit.fontawesome.com/57d07a89ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <img class="outset" src="20250131_142405.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Abdulrazaq (o.) Shuaibu</h2>
        <h3 data-testid="jobTitle">Front-End Developer</h3>
        <p id="sbio" data-testid="shortBio">A passionate front-end developer eager to build engaging web experiences.</p>
        <p data-testid="currentLocation"><i class="fa-solid fa-location-crosshairs"></i> Daura Katsina State, Nigeria</p>
        <p data-testid="emailAddress"><i class="fa-solid fa-envelope"></i> abdulrazaqomeiza162@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/SAOMEIZA01"><i class="fa-brands fa-github"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/abdulrazaq-shuaibu-609a481b3"><i class="fa-brands fa-linkedin-in"></i> LinkedIn</a>
        </div>
        <p data-testid="currentTimeUTC" id="currentTimeUTC">Loading...</p>
    </div>
    <script src="profile-card-script.js"></script>
</body>
</html>
